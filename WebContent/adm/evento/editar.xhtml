<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Particular -->
	<link rel="stylesheet" type="text/css" media="all"
		href="../css/adm-style.css" />
	<link rel="stylesheet" href="../css/font-awesome.css" />

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.css" />
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<div class="responsive-navigation visible-sm visible-xs">

		<div class="responsive_menu">
			<ul class="main_menu">
				<li>
				    <a class="show-1" id="itemresponsivo" href="#">
				        <i class="fa fa-home" /> Painel 
				    </a>
				</li>
				<li>
				    <a class="show-1" id="itemresponsivo" href="#">
				        <i class="fa fa-list" /> Lista 
				    </a>
				</li>
				<li>
				    <a class="show-1" id="itemresponsivo" href="#">
				        <i class="fa fa-sign-out"></i> Logout 
				    </a>
				</li>
			</ul>
		</div>
	</div>


	<div id="adm" class="jumbotron">
		<div class="container">
			<div class="row">


				<div class="col-lg-12">
					<div class="col-lg-2">

						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>
									<div id="item">
										<a href="../painel.jsf"><i class="fa fa-home fa-2x" /> </a>
									</div>
								</li>
								<li>
									<div id="item">
										<a href="lista.jsf"><i class="fa fa-list fa-2x" /> </a>
									</div>
								</li>
								<li>
									<div id="item">
										<a href="#"><i class="fa fa-sign-out fa-2x" /> </a>
									</div>
								</li>
							</ul>
						</div>

					</div>


					
						
	<div class="col-md-10">
		<h:form>
			<div class="col-md-2">Nome :</div>
			<div class="col-md-10">
				<h:inputText size="50" value="#{EventoMB.evento.nome}" />
			</div>
			
			<div class="col-md-2">Data :</div>
			<div class="col-md-10">
				<p:calendar value="#{EventoMB.evento.data}" pattern="dd/MM/yyyy HH:mm" />
			</div>
			
			<div class="col-md-2">Endereço :</div>
			<div class="col-md-10">
				<h:inputText size="50" value="#{EventoMB.evento.endereco}" />
			</div>
			
			<div class="col-md-2">Local :</div>
			<div class="col-md-10">
				<h:inputText size="50" value="#{EventoMB.evento.local}" />
			</div>
			
			<div class="col-md-2">Obs :</div>
			<div class="col-md-10">
				<h:inputText size="50" value="#{EventoMB.evento.obs}" />
			</div>
			
			<div class="col-md-2">Situação :</div>
			<div class="col-md-10">
				<p:selectOneMenu value="#{EventoMB.evento.situacao}" required="true">
					<f:selectItem itemValue="AT" itemLabel="AT" />
					<f:selectItem itemValue="CA" itemLabel="CA" />
				</p:selectOneMenu>
			</div>
			
			<div class="col-md-10">
				<h:commandLink action="#{EventoMB.atualizar}" value="Salvar" styleClass="btn btn-default">
					<f:param name="id" value="#{EventoMB.evento.id}" />
				</h:commandLink>
			</div>
		</h:form>
	</div>
						
						
					
				</div>
			</div>
		</div>
	</div>

	
</h:body>
</html>
