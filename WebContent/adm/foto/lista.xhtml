<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Particular -->
	<link rel="stylesheet" type="text/css" media="all" href="../css/adm-style.css" />
	<link rel="stylesheet" href="../css/font-awesome.css" />
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.css" />
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="responsive-navigation visible-sm visible-xs">
		<div class="responsive_menu">
			<ul class="main_menu">
				<li>
				    <a class="show-1" id="itemresponsivo" href="#">
				        <i class="fa fa-home" /> Retornar 
				    </a>
				</li>
				<li>
				    <a class="show-1" id="itemresponsivo" href="#">
				        <i class="fa fa-sign-out"></i> Logout 
				    </a>
				</li>
			</ul>
		</div>
	</div>

	<div id="adm" class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-2">
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>
									<div id="item">
										<a href="../painel.jsf"><i class="fa fa-home fa-2x" /> </a>
									</div>
								</li>
								<li>
									<div id="item">
										<a href="#"><i class="fa fa-sign-out fa-2x" /> </a>
									</div>
								</li>
							</ul>
						</div>
					</div>

					<div class="col-lg-10">
						<div id="pagina">
							<h4>Fotos</h4>
							<h6>
								<p:dataTable value="#{FotoMB.fotos}" var="Foto" paginator="true" paginatorPosition="bottom" rows="20">
									<p:column headerText="Nome">								
										<p:outputLabel value="#{Foto.nome}"  />
									</p:column>
	
									<p:column headerText="Data de criação">
										<p:outputLabel value="#{Foto.data}" />
									</p:column>
	
									<p:column headerText="Album">
										<p:outputLabel value="#{Foto.album.nome}"   />
									</p:column>
																	
									<p:column style="text-align: center;" width="100px;">						
										<h:form>
											<h:commandButton action="#{FotoMB.remover}"
												styleClass="btn btn-default" value="Remover"
												onclick="if(confirm('Tem certeza dessa ação?')){ return true }else{ return false};">
												<f:param name="id" value="#{Foto.id}" />
											</h:commandButton>
										</h:form>
									</p:column>
								</p:dataTable>
							</h6>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
