<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<style>

input::-moz-focus-inner { border: 0; }

a:hover, a:active, a:focus { text-decoration: none; outline: none; }

h1, h2, h3, h4, h5, h6 { font-family: 'Dosis', Agency FB, Liberation Sans Narrow, MS Sans Serif, Calibri Light, serif; color: white; }

.main-content { margin-top: 80px; }

.content { background-color: rgba(0, 0, 0, 0.7); }

.content { display: none; }

.page-header { padding: 20px 30px; margin: 0; border-bottom: 1px solid #a71e2b; }

.page-title { font-size: 20px; text-transform: uppercase; margin: 0; }

.content-inner { padding: 30px; }

.contact-form input { width: 100%; padding: 7px 10px; outline: 0; border: 0; }

textarea { outline: 0; border: 0; padding: 10px; }

label { font-weight: normal; }

.contact-form { margin-top: 30px; }
.contact-form input { margin-bottom: 20px; height: 40px; }

.full-row textarea { width: 100%; }

input.mainBtn { background-color: #a71e2b; color: white; border: 0; outline: 0; margin-top: 20px; padding: 7px 12px; text-transform: uppercase; }

.vermelho { color : red;  }

.post{
background-color: rgba(0, 0, 0, 0.7);
padding: 5px;
border-radius: 20px;
}

.post .titulo {
font-style: italic;
}

</style>

</h:head>
<h:body>
	<div id="menu-6" class="content">
		<div class="page-header">
			<h2 class="page-title">Postagens dos fãs</h2>
		</div>
		<!-- /.page-header -->
		
		<div class="content-inner">
        <div class="row">
            <div class="col-md-8">
                <h3 class="widget-title"></h3>
                
                <h:form>
                
                <p>Tem algo legal pra dividir com a gente? Mande para nós! :)<br />
                    O conteúdo ficará visível após a aprovação de algum mediador.</p>
                
                <div class="row contact-form">
                
                <h:messages class="vermelho"></h:messages>
                
							<div class="col-md-6">
								<h:outputLabel for="nome" value="Nome" />
								<h:inputText required="true" requiredMessage="Nome é obrigatório" value="#{PostMB.nome}" id="nome" size="80">
									<f:validateLength minimum="3"></f:validateLength>
								</h:inputText>
							</div>

							<div class="col-md-6">
								<h:outputLabel for="email" value="Email" />
								<h:inputText required="true" requiredMessage="E-mail é obrigatório" value="#{PostMB.email}" id="email" size="80">
									<f:validateLength minimum="3"></f:validateLength>
								</h:inputText>
							</div>
							
                </div>
                
                <p class="full-row">
                    <h:outputLabel for="conteudo" value="Conteudo"></h:outputLabel>
                    <h:inputTextarea required="true" rows="6" requiredMessage="Conteudo do post obrigatório!" value="#{PostMB.conteudo}" id="conteudo" />
                </p>

			 <h:commandButton style="width: 50%; color: white; color-size: 20px; background-color: black" 
			 			action="#{PostMB.salvar}" 
			            value="Enviar"></h:commandButton>
                </h:form>
                
            </div> <!-- /.col-md-8 -->
            <div class="col-md-4">
            </div> 
</div>
			<br />
			<hr />
			<br />

			<ui:repeat var="Post" value="#{PostMB.postsAprovados}">
				<div class="post">
					<h4>
						<span class="post titulo"> <h:outputText
								value="#{Post.nome} / #{Post.email}" />
						</span>
					</h4>
					<br />
					<h4>
						<span class="post conteudo"> <h:outputText value="#{Post.conteudo}" /></span>
					</h4>
					<br />
					<h6><h:outputText value="enviado em #{Post.dia} de #{Post.mesExtenso} de #{Post.ano}, as #{Post.hora}:#{Post.minuto}"/> </h6>
				</div>
				<hr />
				<br />

			</ui:repeat>

		</div>
</div>
</h:body>

</html>
