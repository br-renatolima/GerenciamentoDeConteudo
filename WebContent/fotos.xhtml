<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<script src="js/jquery.mixitup.min.js"></script>
	<script src="js/jquery.lightbox.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$('#Grid').mixitup({
				effects : [ 'fade', 'grayscale' ],
				easing : 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
				transitionSpeed : 1200
			});
			$(function() {
				$('[data-rel="lightbox"]').lightbox();
			});
			$(".toggle-filter").click(function() {
				$(".filter-controls").slideToggle();
				return false;
			});
		});

		/******************* Plugin Social do Facebook ***************************/
		
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&amp;version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<style>
	
#Grid .mix { display: none; opacity: 0; vertical-align: top; }

.gallery-thumb { overflow: hidden; margin-top: 30px; position: relative;}
.gallery-thumb img { width: 270px; height: 250px; }
.gallery-thumb .overlay-g { position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); top: 0; left: 0; visibility: hidden; opacity: 0; -webkit-transition: all 0.2s ease-in-out; -moz-transition: all 0.2s ease-in-out; -ms-transition: all 0.2s ease-in-out; -o-transition: all 0.2s ease-in-out; transition: all 0.2s ease-in-out; }
.gallery-thumb .overlay-g a { position: absolute; width: 40px; height: 40px; background-color: #a71e2b; text-align: center; line-height: 40px; color: white; top: 50%; left: 50%; margin: -20px 0 0 -20px; }

.gallery-item:hover .overlay-g { visibility: visible; opacity: 1; }

.gallery-content { padding: 20px; background-color: white; height: 185px; }

.gallery-category { color: #626262; }

.gallery-title { color: #222222; margin: 0 0 10px 0; }

.filter-work { text-align: right; width: 180px; position: relative; }

.toggle-filter { width: 180px; height: 40px; background-color: black; display: inline-block; text-align: left; line-height: 40px; padding-left: 15px; color: white; position: relative; }
.toggle-filter:hover { color: white; }
.toggle-filter:after { font-family: 'FontAwesome'; content: '\f107'; width: 40px; height: 40px; background-color: #a71e2b; display: inline-block; text-align: center; position: absolute; top: 0; right: 0; }

.filter-controls { margin-left: -1px !important; position: absolute; top: 100%; right: 0; display: none; width: 180px; z-index: 9999999999999; }
.filter-controls li { width: 150%; height: 40px; line-height: 40px; background-color: rgba(0, 0, 0, 0.95); padding: 0 15px; text-align: left; border-top: 1px solid #222222; cursor: pointer; }

.pace {
	-webkit-pointer-events: none;
	pointer-events: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.pace-inactive {
	display: none;
}

.pace .pace-progress {
	background: #ff0006;
	position: fixed;
	z-index: 999999;
	top: 0;
	left: 0;
	height: 2px;
	-webkit-transition: width 1s;
	-moz-transition: width 1s;
	-o-transition: width 1s;
	transition: width 1s;
}

.pace .pace-progress-inner {
	display: block;
	position: absolute;
	right: 0px;
	width: 100px;
	height: 100%;
	box-shadow: 0 0 10px #ff0006, 0 0 5px #ff0006;
	opacity: 1.0;
	-webkit-transform: rotate(3deg) translate(0px, -4px);
	-moz-transform: rotate(3deg) translate(0px, -4px);
	-ms-transform: rotate(3deg) translate(0px, -4px);
	-o-transform: rotate(3deg) translate(0px, -4px);
	transform: rotate(3deg) translate(0px, -4px);
}

.pace .pace-activity {
	display: block;
	position: fixed;
	z-index: 2000;
	top: 15px;
	right: 15px;
	width: 14px;
	height: 14px;
	border: solid 2px transparent;
	border-top-color: #ff0006;
	border-left-color: #ff0006;
	border-radius: 10px;
	-webkit-animation: pace-spinner 400ms linear infinite;
	-moz-animation: pace-spinner 400ms linear infinite;
	-ms-animation: pace-spinner 400ms linear infinite;
	-o-animation: pace-spinner 400ms linear infinite;
	animation: pace-spinner 400ms linear infinite;
}

@
-webkit-keyframes pace-spinner { 
   0% {-webkit-transform: rotate(0deg); transform: rotate(0deg);}
   100% { -webkit-transform: rotate(360 deg); transform: rotate(360 deg);}
}

@
-moz-keyframes pace-spinner { 
   0% {-moz-transform: rotate(0deg); transform: rotate(0 deg);}
   100%{-moz-transform: rotate(360 deg); transform : rotate(360 deg);}
}
@
-o-keyframes pace-spinner { 
   0% {	-o-transform: rotate(0deg);	transform: rotate(0 deg);}
   100% {-o-transform: rotate(360 deg); transform: rotate(360 deg);}
}
@
-ms-keyframes pace-spinner { 
   0% {	-ms-transform: rotate(0deg); transform: rotate(0 deg);}
   100% {-ms-transform: rotate(360 deg); transform: rotate(360 deg);}
}
@
keyframes pace-spinner { 
   0% { transform: rotate(0deg);	transform: rotate(0deg);}
   100% { transform: rotate(360 deg); transform: rotate(360 deg);}
}
</style>

</h:head>
<h:body>
	<div id="menu-3" class="content agenda">
		<div class="page-header">
			<h2 class="page-title">Fotos</h2>
		</div>
		<!-- /.page-header -->
		<div class="content-inner">
			<div class="row">
				<div class="col-md-12">
					<h3 class="widget-title">Fotos oficiais da banda</h3>
				</div>
				<!-- /.col-md-12 -->
			</div>
			<!-- /.row -->
			<div class="row services">
				<div class="col-md-6">
					<div class="filter-work pull-left">
						<a href="#nogo" class="toggle-filter">Filtrar por &Aacute;lbum</a>
						<ul class="filter-controls controls">
							<li class="filter" data-filter="all">Todos</li>
							<h:dataTable var="Album" value="#{AlbumMB.albuns}">
								<h:column>
									<li class="filter" data-filter="idAlbumMix#{Album.id}">
									   <h:outputText value="#{Album.nome}"></h:outputText>
									</li>
								</h:column>
							</h:dataTable>

						</ul>
					</div>
				</div>
				<div class="col-md-6"></div>
				
				<hr />
						
				<ui:repeat var="Foto" value="#{FotoMB.fotos}">
			
						<div class="idAlbumMix#{Foto.album.id}">
							<div class="col-md-4 col-sm-6 mix">
								<div class="gallery-item">
									<div class="gallery-thumb">
										<img src="#{Foto.caminho}#{Foto.nome}"
											alt="#{Foto.album.descricao}" />
										<div class="overlay-g">
											<a href="#{Foto.caminho}#{Foto.nome}" data-rel="lightbox"
												class="fa fa-search"></a>
										</div>
									</div>

									<div class="gallery-content">
										<h4 class="gallery-title">
											<h:outputText value="#{Foto.album.descricao}"></h:outputText>
										</h4>
										<span class="gallery-category">
										<h:outputText value="#{Foto.album.descricao}"></h:outputText>
										</span>
										<div class="fb-like" data-href="#{Foto.caminho}#{Foto.nome}" data-layout="button" data-action="like" data-show-faces="false" data-share="true" data-colorscheme="dark"></div>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
		</div>
		<!-- /.content-inner -->
	</div>
	<!-- /.agenda -->

</h:body>
</html>
